{% extends "base.html" %}
{% block title %}Reservar Sala{% endblock %}

{% block content %}
  <div class="container">
    <div class="row mt-4">
      <div class="col">
        <h1>Reservar Sala</h1>
        <p>Utilize o formulário abaixo para reservar uma sala</p>
      </div>
    </div>
    <div>
      <div class="col">
        <form action="{{ url_for('reservar_sala') }}" method="post">
          <div class="mb-3">
            <label for="sala" class="form-label">Sala</label>
            <select class="form-select" id="sala" name="sala">
              <option selected>Selecione a sala</option>
              <option value="Sala 1">Sala 1</option>
              <option value="Sala 2">Sala 2</option>
              <option value="Sala 3">Sala 3</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="inicio" class="form-label">Data e Hora Início</label>
            <input type="datetime-local" class="form-control" name="inicio" id="inicio">
          </div>
          <div class="mb-3">
            <label for="fim" class="form-label">Data e Hora Fim</label>
            <input type="datetime-local" class="form-control" name="fim" id="fim">
          </div>
          <button type="submit" class="btn btn-dark">Reservar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% endblock %}
