{% extends "base.html" %}
{% block title %}Reservas{% endblock %}

{% block content %}
  <div class="container">
    <div class="row mt-4">
      <div class="col">
        <h1>Reservas</h1>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <input type="text" class="form-control" placeholder="Filtrar por sala" aria-label="Filtrar por sala">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Filtrar por data" aria-label="Filtrar por data">
      </div>
      <div class="col">
        <button class="btn btn-dark" type="button">Filtrar</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Sala</th>
              <th>Data e Hora In√≠cio</th>
              <th>Data e Hora Fim</th>
            </tr>
          </thead>
          <tbody>
            {% for reserva in reservas %}
              <tr>
                <td>{{ reserva.sala }}</td>
                <td>{{ reserva.inicio }}</td>
                <td>{{ reserva.fim }}</td>
                <td>
                  <form id="excluir-form-{{ reserva.id }}" action="/excluir-reserva/{{ reserva.id }}" method="post" style="display:inline;">
                    <button class="btn btn-sm btn-dark" type="submit" onclick="confirmarExclusao(event, 'excluir-form-{{ reserva.id }}')">Excluir</button>
                  </form>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function confirmarExclusao(event, formId) {
      event.preventDefault();
      var confirma = confirm("Tem certeza de que deseja excluir esta reserva?");
      if (confirma) {
        document.getElementById(formId).submit();
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% endblock %}
