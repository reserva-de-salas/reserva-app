{% extends "base.html" %}
{% block title %}Cadastrar Sala{% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <h1>Cadastrar Sala</h1>
                <p>Utilize o formulário abaixo para cadastrar uma sala</p>
            </div>
        </div>
        <div>
            <div class="col">
                <form action="{{ url_for('cadastrar_sala') }}" method="post">
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select class="form-select" id="tipo" name="tipo">
                            <option selected>Selecione um tipo</option>
                            <option value="Laboratório de Informática">Laboratório de Informática</option>
                            <option value="Laboratório de Química">Laboratório de Química</option>
                            <option value="Sala de Aula">Sala de Aula</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="capacidade" class="form-label">Capacidade</label>
                        <input type="number" class="form-control" name="capacidade" id="capacidade">
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" name="descricao" id="descricao" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
{% endblock %}
