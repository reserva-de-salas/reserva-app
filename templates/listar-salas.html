{% extends "base.html" %}
{% block title %}Listar Salas{% endblock %}

{% block content %}
  <div class="container">
    <div class="row mt-4">
      <div class="col">
        <h1>Lista de Salas</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Tipo</th>
                <th scope="col">Descrição</th>
                <th scope="col">Capacidade</th>
                <th scope="col">Ativa</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for sala in salas %}
              <tr>
                <td>{{ sala.id }}</td>
                <td>{{ sala.tipo }}</td>
                <td>{{ sala.descricao }}</td>
                <td>{{ sala.capacidade }}</td>
                <td>{{ sala.ativa }}</td>
                <td>
                  <form action="/editar-sala/{{ sala.id }}" method="get" style="display:inline;">
                    <button class="btn btn-sm btn-dark" type="submit">Editar</button>
                  </form>
                  <form action="/desativar-sala/{{ sala.id }}" method="post" style="display:inline;">
                    <button class="btn btn-sm btn-dark" type="submit">Desativar</button>
                  </form>
                  <form action="/excluir-sala/{{ sala.id }}" method="post" style="display:inline;">
                    <button class="btn btn-sm btn-dark" type="submit">Excluir</button>
                  </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% endblock %}
